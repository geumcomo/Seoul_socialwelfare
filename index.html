<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Map</title>
    <!-- OpenLayers 라이브러리 연결 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v9.0.0/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v9.0.0/dist/ol.js"></script>
    <!-- 스타일 -->
    <style>
        /* 지도를 표시할 div의 크기 지정 */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- 지도를 표시할 div -->
    <div id="map"></div>
    <!-- JavaScript 코드 -->
    <script>
        // 지도를 초기화하는 함수
        function initMap() {
            // OpenLayers Map 객체 생성
            var map = new ol.Map({
                // 지도를 표시할 div의 id
                target: 'map',
                // 뷰 설정 (중심 좌표 및 줌 레벨 설정)
                view: new ol.View({
                    center: ol.proj.fromLonLat([126.978, 37.566]),
                    zoom: 10
                }),
                // 레이어 설정 (OSM 레이어 추가)
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })
                ]
            });
        }

        // 페이지가 로드되면 지도 초기화 함수 호출
        window.onload = initMap;
    </script>
</body>
</html>
